<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>TypeScript example</title>

	<script src="Scripts/libs/require.js" type="text/javascript"></script>
	<script src="Scripts/AppConfig.js" type="text/javascript"></script>
	<link rel="stylesheet" href="Content/bootstrap.min.css" />
	<link rel="stylesheet" href="Content/bootstrap-theme.min.css" />
	<link rel="stylesheet" href="Content/site.css" />

</head>
<body>
	<div class="header-bar full"></div>
	<div id="root" style="padding:10px;">
		<h3>TypeScript example - Dynamo Statistics</h3>
		<blockquote>
			<span>Number of DataSources: </span><span data-bind="text: numberOfDataSources"></span><br />
			<span>Number of Calls: </span><span data-bind="text: numberOfCalls"></span>
		</blockquote>

		<div data-bind="visible: errorMessage() != undefined" class="error">
			<span data-bind="text: errorMessage"></span>
		</div>

		<div data-bind="visible: loading()" class="loading"></div>

		<div style="max-height:300px; overflow:auto" data-bind="visible: !loading()">
			<table class="table table-striped table-hover">
				<thead>
					<tr>
						<th>Name</th>
						<th>Last Call Date UTC</th>
						<th>Duration Average</th>
						<th>Number of Calls</th>
					</tr>
				</thead>
				<tbody data-bind="foreach: statistics">
					<tr>
						<td data-bind="text: DataSet"></td>
						<td data-bind="text: moment(LastCallDate).format('YYYY-MM-DD hh:mm:ss')"></td>
						<td data-bind="text: DurationAverage"></td>
						<td data-bind="text: NumberOfCalls"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

	<script>
		require(["main"]); // starting point, see Scripts/main.js file
	</script>

</body>
</html>
